<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy A Second on the Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Buy A Second on the Clock!</h1>
    <div class="clock-container">
      <canvas id="clock" width="500" height="500"></canvas>
    </div>
    
    <div class="purchase-container">
      <h2>Purchase Seconds</h2>
      <label for="startTime">Start Time (HH:MM):</label>
      <input type="time" id="startTime">
      <label for="endTime">End Time (HH:MM):</label>
      <input type="time" id="endTime">
      
      <div>
        <button id="buyButton">Buy Now</button>
      </div>
      
      <div id="selectedTime"></div>
    </div>
    
    <div id="messageArea" class="message-area"></div>
    
    <!-- PayPal Button -->
    <div id="paypal-button-container"></div>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&components=buttons"></script>
  <script src="script.js"></script>
</body>
</html>
