<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy A Second</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Buy A Second on the Clock!</h1>

    <!-- Clock Canvas -->
    <div class="clock-container">
      <canvas id="clockCanvas" width="400" height="400"></canvas>
    </div>

    <!-- Purchase Form -->
    <div class="purchase-form">
      <label for="secondInput">Enter Time (HH:MM:SS):</label>
      <input type="text" id="secondInput" placeholder="e.g., 12:00:01">
      <button id="buySecondButton">Buy Second for $1</button>
      <p id="message"></p>
    </div>

    <!-- PayPal Button Form -->
    <div class="paypal-button">
      <h2>Pay with PayPal</h2>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick" />
        <input type="hidden" name="hosted_button_id" value="GXXVXA35DJLCW" />
        <input type="hidden" name="currency_code" value="USD" />
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Buy Now" />
      </form>
    </div>

    <!-- Random Message Section -->
    <div class="random-message">
      <h2>Random Message for This Minute:</h2>
      <p id="randomMessage">Loading...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
