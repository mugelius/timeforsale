<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy A Second Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Buy A Second on the Clock!</h1>
    <div class="clock-container">
      <canvas id="clock" width="500" height="500"></canvas>
    </div>

    <div class="purchase-container">
      <h2>Select Seconds to Buy:</h2>
      <label for="seconds">How many seconds?</label>
      <input type="number" id="seconds" name="seconds" min="1" value="1">
      
      <div>
        <button id="buyButton">Buy Now</button>
      </div>

      <h3>Your Message</h3>
      <textarea id="message" placeholder="Enter text for your second"></textarea>
      <input type="file" id="image" accept="image/*">
      <button id="submitMessage">Submit Message</button>
    </div>
    
    <div id="messageArea" class="message-area"></div>

    <!-- PayPal Button -->
    <div id="paypal-button-container"></div>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=AUcgwMzT0I1cyTNz12Dorr99yON8fDBT9vo_FyO1thGG-_kmLHT6Uassh3EJASbqgMKTVgAv9YwWGate&components=buttons"></script>
  <script src="script.js"></script>

</body>
</html>
