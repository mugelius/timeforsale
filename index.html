<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy a Second Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Buy A Second on the Clock!</h1>

    <!-- Clock Display -->
    <div class="clock-container">
      <canvas id="clock" width="500" height="500"></canvas>
    </div>

    <!-- Purchase a Second -->
    <div class="purchase-container">
      <h2>Buy A Second!</h2>
      <label for="time-input">Enter Time (HH:MM:SS):</label>
      <input type="text" id="time-input" placeholder="e.g. 12:00:01">
      <button id="buySecondButton">Buy Second</button>
      <p id="secondPrice">Price: $1 per second</p>
    </div>

    <!-- Purchase Minute Box -->
    <h3>Purchase Minute Box (Cost: $50)</h3>
    <div id="minute-box-container"></div>

    <!-- PayPal Button Placeholder (for future integration) -->
    <div id="paypal-button-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
