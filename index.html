<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy A Second Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Buy A Second on the Clock!</h1>

    <div class="clock-container">
      <canvas id="clock" width="500" height="500"></canvas>
    </div>

    <div class="purchase-container">
      <h2>Purchase Options:</h2>
      <label for="timeInput">Enter time to purchase (format HH:MM:SS): </label>
      <input type="text" id="timeInput" placeholder="12:00:01">
      <button id="buySecondButton">Buy Second</button>

      <h3>Buy a Minute (60$)</h3>
      <button id="buyMinuteButton">Buy Minute</button>
    </div>

    <div id="messageArea" class="message-area"></div>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&components=buttons"></script>
  <script src="script.js"></script>
</body>
</html>
