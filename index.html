<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy A Second</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Buy A Second on the Clock!</h1>

    <!-- Clock Canvas -->
    <div class="clock-container">
      <canvas id="clockCanvas" width="400" height="400"></canvas>
    </div>

    <!-- Purchase Form -->
    <div class="purchase-form">
      <label for="secondInput">Enter Time (HH:MM:SS):</label>
      <input type="text" id="secondInput" placeholder="e.g., 12:00:01">
      <button id="buySecondButton">Buy Second for $1</button>
      <p id="message"></p>
    </div>

    <!-- Random Message Section -->
    <div class="random-message">
      <h2>Random Message for This Minute:</h2>
      <p id="randomMessage">Loading...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
