<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy A Second Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Buy A Second on the Clock!</h1>
    
    <!-- Clock Container -->
    <div class="clock-container">
      <canvas id="clock"></canvas>
    </div>
    
    <!-- Purchase Container -->
    <div class="purchase-container">
      <h2>Select Seconds to Buy:</h2>
      
      <!-- Input for entering specific time -->
      <label for="secondInput">Enter Time to Buy (e.g. 11:59:59):</label>
      <input type="text" id="secondInput" placeholder="HH:MM:SS">
      
      <!-- Buy Button -->
      <button id="buyButton">Buy Now</button>
      
      <h3>Your Message (for seconds only)</h3>
      <textarea id="message" placeholder="Enter text for your second"></textarea>
      <input type="file" id="image" accept="image/*">
      <button id="submitMessage">Submit Message</button>
    </div>
    
    <!-- Message Area -->
    <div id="messageArea" class="message-area"></div>
    
    <!-- PayPal Button Container -->
    <div id="paypal-button-container"></div>
  </div>

  <!-- PayPal SDK Script -->
  <script src="https://www.paypal.com/sdk/js?client-id=AUcgwMzT0I1cyTNz12Dorr99yON8fDBT9vo_FyO1thGG-_kmLHT6Uassh3EJASbqgMKTVgAv9YwWGate&components=buttons"></script>
  
  <!-- Main Script -->
  <script src="script.js"></script>

</body>
</html>
